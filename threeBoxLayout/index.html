<!--  布局为三个等大小等间距的盒子，页面过小时会隐藏元素 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Three boxes layout</title>
    <style>
      .boxLine{
        display: flex;
        flex-direction: row;
      }
      .box1 {
        background-color: red;
        flex: 1;
        margin-right: 100px;
      }
      .box2 {
        background-color: gold;
        flex: 1;
      }
      .box3 {
        background-color: blue;
        flex: 1;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="boxLine">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
      <div class="box3">Box3</div>
    </div>
  </body>
</html>
