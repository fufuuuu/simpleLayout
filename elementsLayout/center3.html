<!-- 子元素高度确定 -->

<!DOCTYPE html>
<html>
  <head>
    <title>垂直水平居中</title>
    <style>
      .parent {
        position: relative;
      }
      .child {
        position: absolute;
        height: 50px;
        top: 0;
        bottom: 0;
        margin: auto 0;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="child">This is child div</div>
    </div>
  </body>
  <footer></footer>
</html>
