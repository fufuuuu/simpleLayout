<!-- 中间部分会随着页面大小改变而改变，左右两边不到元素大小时不变 -->

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    .header,.footer{
      height:40px;
      width:100%;
      background:red;
    }
    .container{
      display: flex;
    }
    .middle{
      flex: 1;
      background:yellow;
    }
    .left{
      width:300px;
      background:pink;
    }
    .right{
      background: aqua;
      width:300px;
    }
  </style>
</head>

<body>
  <div class="header">这里是头部</div>
<div class="container">
    <div class="left">左边</div>
    <div class="middle">中间部分</div>
    <div class="right">右边</div>
</div>
<div class="footer">这里是底部</div>
</body>

</html>
