<!-- 中间和左右两边元素都会随着页面大小改变，比例不变 -->

<!DOCTYPE html>
<html>
  <head>
    <title>grid layout</title>
    <style>
      body{
        display: grid;
      }
      #header{
        background: red;
        grid-row:1;
        grid-column:1/5;
      }
      #left{
        grid-row:2;
        grid-column:1/2;
        background: orange;
      }
      #right{
        grid-row:2;
        grid-column:4/5;
        background: cadetblue;
      }
      #middle{
        grid-row:2;
        grid-column:2/4;
        background: rebeccapurple
      }
      #footer{
        background: gold;
        grid-row:3;
        grid-column:1/5;
      }
    </style>
  </head>
  <div id="header">header</div>
<div id="left">left</div>
<div id="middle">middle</div>
<div id="right">right</div>
<div id="footer">footer</footer></div>




</html>
